<!DOCTYPE html>
<html>
<head>
  <title>Claysys Technologies</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      width: 110px;
      height: 60px;
      vertical-align: middle;
    }

    nav {
      display: flex;
      margin-left: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      
    }

    nav ul li {
      margin-right: 15px;
      align-content: center;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      nav {
        margin-top: 10px;
      }

      nav ul {
        flex-direction:row;
      }

      nav ul li {
        margin-bottom: 5px;
      }
    }
    
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

   <h5>Content goes here !!</h5>

  <footer>
    <p>&copy; 2023 ClaySys Technologies. All rights reserved.</p>
  </footer>
</body>
</html>
