<!DOCTYPE html>
<html>
<head>
  <title>Claysys Technologies</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      width: 110px;
      height: 60px;
      vertical-align: middle;
    }

    nav {
      display: flex;
      margin-left: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      
    }

    nav ul li {
      margin-right: 15px;
      align-content: center;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: right; /* Align the content to the right */
      display: flex; /* Enable flexbox layout */
      justify-content: flex-end; /* Align the social media logos to the right */
      align-items: center; /* Vertically center the logos */
    }

    footer p {
      margin-right: 20px; /* Add margin to create space between the text and logos */
    }

    .social-media-logos {
      display: flex;
    }

    .social-media-logos img {
      width: 20px;
      height: 20px;
      margin-left: 5px; /* Add spacing between the logos */
    }

    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      nav {
        margin-top: 10px;
      }

      nav ul {
        flex-direction:row;
      }

      nav ul li {
        margin-bottom: 5px;
      }
    
    }

    .body{
      height: fit-content;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="body">
    <img src="bg1.avif" alt="background image">
  </div>   

  <footer>
    <p>&copy; 2023 ClaySys Technologies. All rights reserved.</p>
    <div class="social-media-logos">
      <img src="facebook.svg" alt="facebook logo">
      <img src="twitter.svg" alt="twitter logo">
      <img src="youtube.svg" alt="youtube logo">
      <img src="linkedin.svg" alt="linkedin logo">
      <img src="instagram.svg" alt="instagram logo">
    </div>
  </footer>
</body>
</html>
