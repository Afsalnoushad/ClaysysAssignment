<!DOCTYPE html>
<html>
<head>
    <title>Sign up form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header-1">
        <img src="images/logo.png" alt="Logo">
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutUs.html">About us</a></li>
            <li><a href="signin.html">Sign in</a></li>
            <li><a href="contactUs.html">Contact us</a></li>
          </ul>
        </nav>
    </header>
    <form class="form-1">
        <h2>Sign up form</h2>
        <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name ">
            <span id="first-name-error" class="error-message"></span>
        </div>    
        </div>

        <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name " required>
            <span id="last-name-error" class="error-message"></span> 
        </div>

        <div class="form-group">
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your date of birth " required>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number " required>
            <span id="phone-error" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span id="email-error" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea>
            <span id="address-error" class="error-message"></span>
        </div>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" onchange="updateCities()" required>
                <option value="">Select State</option>
                <option value="state1">Kerala</option>
                <option value="state2">Bangalore</option>
                <option value="state3">Tamil Nadu</option>
            </select>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <select id="city" name="city" required>
                <option value="">Select City</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username " required>
            <span id="username-error" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password " required>
            <span id="password-error" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password " required>
            <span id="confirm-password-error" class="error-message"></span>
        </div>

        <input type="submit" >
    </form>
    <footer class="footer-1">
        <p>&copy; 2023 ClaySys Technologies. All rights reserved.</p>
        <div class="social-media-logos">
          <img src="images/facebook.svg" alt="facebook logo">
          <img src="images/twitter.svg" alt="twitter logo">
          <img src="images/youtube.svg" alt="youtube logo">
          <img src="images/linkedin.svg" alt="linkedin logo">
          <img src="images/instagram.svg" alt="instagram logo">
        </div>
      </footer>

    <script src="signup.js">
    </script>
</body>
</html>
