<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    h2 {
      color: #555;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    li {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 20px;
      }

      input[type="submit"] {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <h2>Contact Information</h2>
  <p>If you have any questions or inquiries, please feel free to contact us:</p>
  <ul>
    <li>Email: info@claysys.com</li>
    <li>Phone: +91-484-297-5311</li>
    <li>Address: ClaySys Technologies Pvt Ltd
        InfoPark Phase 2
        Kochi, Kerala
        India, 682303</li>
  </ul>

  <h2>Contact Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    // JavaScript code for form validation using onfocusout method

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const subjectInput = document.getElementById('subject');
    const messageInput = document.getElementById('message');

    nameInput.addEventListener('focusout', validateName);
    emailInput.addEventListener('focusout', validateEmail);
    subjectInput.addEventListener('focusout', validateSubject);
    messageInput.addEventListener('focusout', validateMessage);

    function validateName() {
      const name = nameInput.value.trim();
      const regex = /^[a-zA-Z\s]+$/;

      if (!regex.test(name)) {
        nameInput.setCustomValidity('Please enter a valid name (only alphabets and spaces allowed).');
      } else {
        nameInput.setCustomValidity('');
      }
    }

    function validateEmail() {
      const email = emailInput.value.trim();
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!regex.test(email)) {
        emailInput.setCustomValidity('Please enter a valid email address.');
      } else {
        emailInput.setCustomValidity('');
      }
    }

    function validateSubject() {
      const subject = subjectInput.value.trim();

      if (subject === '') {
        subjectInput.setCustomValidity('Please enter a subject.');
      } else {
        subjectInput.setCustomValidity('');
      }
    }

    function validateMessage() {
      const message = messageInput.value.trim();

      if (message === '') {
        messageInput.setCustomValidity('Please enter a message.');
      } else {
        messageInput.setCustomValidity('');
      }
    }
  </script>
</body>
</html>
