<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #E0C3FC, #8EC5FC);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-1 {
      margin-bottom: 15px;
    }

    .form-1 label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }

    .form-1 input[type="text"],
    .form-1 input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-1 input[type="checkbox"] {
      margin-right: 5px;
    }

    .remember-me {
      margin-left: 5px;
      font-size: 12px;
    }

    .forgot-pass {
      margin-top: 5px;
      font-size: 12px;
    }

    .forgot-pass a {
      text-decoration: none;
      color: #333;
    }

    .form-1 button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #333;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Form</h2>
    <form>
      <div class="form-1">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-1">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-1">
        <input type="checkbox" id="remember" name="remember">
        <label class="remember-me" for="remember">Remember me</label>
        <p class="forgot-pass"><a href="#">Forgot password?</a></p>
      </div>
      <div class="form-1">
        <button type="submit">Login</button>
      </div>
    </form>
    <p>Not a member? <a href="#">Sign up now</a></p>
  </div>
</body>
</html>
