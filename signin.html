<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <header class="header-1">
    <img src="images/logo.png" alt="Logo">
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="aboutUs.html">About us</a></li>
        <li><a href="signup.html">Sign up</a></li>
        <li><a href="contactUs.html">Contact us</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>Sign in form</h2>
    <form>
      <div class="form-1">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username " required>
        <p id="username-error" class="error-message"></p>
      </div>
      <div class="form-1">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password " required>
        <p id="password-error" class="error-message"></p>
      </div>
      <div class="form-1">
        <input type="checkbox" id="remember" name="remember">
        <label class="remember-me" for="remember">Remember me</label>
        <p class="forgot-pass"><a href="#">Forgot password?</a></p>
      </div>
      <div class="form-1">
        <button type="submit" onclick="redirectToHome()">Sign in</button>
      </div>
    </form>
    <p>Not a member? <a href="signup.html">Sign up now</a></p>
    <script src="signin.js">
  
    </script>
  </div>
  <footer class="footer-1">
    <p>&copy; 2023 ClaySys Technologies. All rights reserved.</p>
    <div class="social-media-logos">
      <img src="images/facebook.svg" alt="facebook logo">
      <img src="images/twitter.svg" alt="twitter logo">
      <img src="images/youtube.svg" alt="youtube logo">
      <img src="images/linkedin.svg" alt="linkedin logo">
      <img src="images/instagram.svg" alt="instagram logo">
    </div>
  </footer>
</body>
</html>
