<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom right, #E0C3FC, #8EC5FC);
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
        }

        select {
            height: 32px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group:after {
            content: "";
            display: table;
            clear: both;
        }

        .form-group label {
            display: inline-block;
            vertical-align: middle;
            width: auto;
            margin-right: 10px;
        }

        .form-group input[type="radio"],
        .form-group label {
            display: inline-block;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            form {
                padding: 10px;
            }

            .form-group label,
            .form-group input,
            .form-group textarea,
            .form-group select {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="30" required></textarea>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="state1">Kerala</option>
                <option value="state2">Bangalore</option>
                <option value="state3">Tamil Nadu</option>
            </select>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <select id="city" name="city" required>
                <option value="">Select City</option>
                <option value="city1">Trivandrum</option>
                <option value="city2">Ernakulam</option>
                <option value="city3">Kozhikode</option>
                <option value="city4">Basavanagudi</option>
                <option value="city5">Indira Nagar</option>
                <option value="city6">Jayanagar</option>
                <option value="city7">Chennai</option>
                <option value="city8">Coimbatore</option>
                <option value="city9">Madurai</option>
            </select>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <input type="submit" value="Register">
    </form>
</body>
</html>
