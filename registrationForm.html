<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required
        <label for="female">Female</label><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="state1">Kerala</option>
        <option value="state2">Bangalore</option>
        <option value="state3">Tamil Nadu</option>
        </select><br><br>

        <label for="city">City:</label>
        <select id="city" name="city" required>
        <option value="">Select City</option>
        <option value="city1">Trivandrum</option>
        <option value="city2">Ernakulam</option>
        <option value="city3">Kozhikode</option>
        <option value="city4">Basavanagudi</option>
        <option value="city5">Indira Nagar</option>
        <option value="city6">Jayanagar</option>
        <option value="city7">Chennai</option>
        <option value="city8">Coimbatore</option>
        <option value="city9">Madurai</option>
        
        </select><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <input type="submit" value="Register">

    </form>
</body>
</html>
